---
platform: linux

image_resource:
  type: docker-image
  source: {repository: golang}

params:
  GITHUB_TOKEN:
  TRACKER_TOKEN:
  PROJECT_ID:
  ORGANIZATION:
  REPOSITORIES:
  GC_LABELS: "false"

inputs:
- name: tracksuit
  path: gopath/src/github.com/vito/tracksuit

run:
  path: gopath/src/github.com/vito/tracksuit/scripts/run
